<div ng-controller="testSuiteCtrl">
        <div>
            <ul>
                <li ng-repeat="elemnt in testsuiteelemnt">

                    <div>
                        <div id={{elemnt.id}} style="display:inline" >
                            <span  ng-model="elemnt.question" ng-hide="editorEnabled" ng-click="editorEnabled=true">
                                {{elemnt.question}}
                            </span>
                            <div  ng-show="editorEnabled">
                                <input  ng-model="elemnt.question" ng-show="editorEnabled" >
                                <button href="#" ng-click="editorEnabled=false">Done editing</button>
                            </div>
                        </div>
                        <div style="display:inline">
                            <span>
                                <input type="text" ng-model="elemnt.answer" placeholder="TestSuiteName" required/>
                            </span>
                        </div>
                        <span>
                            <input ng-click="inlinef($event,elemnt.id)" type="checkbox" ng-model="elemnt.inline" placeholder="TestSuiteName" required>Inline</input>
                        </span> 
                        <span ng-hide="elemnt.length == 1">
                            <a href ng-click="testsuiteelemnt.splice($index, 1)">remove</a>
                        </span>
                    </div>
                    <hr/>
                </li>
                <li>
                    <a href ng-click="newItem($event)">New TestSuite</a>
                </li>
            </ul>
        </div>
        <div>
            <button ng-click="showitems($event)">Submit</button>
        </div>
        <div id="displayitems" style="visibility:hidden;">
            {{testsuiteelemnt}}
        </div> 
    </div>
