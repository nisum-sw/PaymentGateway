<!DOCTYPE html>
<html ng-app="nAutomationApp">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript"
	src="https://rawgit.com/dotansimha/angularjs-dropdown-multiselect/master/src/angularjs-dropdown-multiselect.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

<body>
	<label
		style="padding: 10px 535px; font-family: fantasy; font-size: xx-large;">UI
		Test Automation</label>
	<div
		  ng-controller="populateDomainNames" style="padding: 12px 416px; border: 2px solid #a1a1a1; border-radius: 25px; width: 10%; margin-left: 228px;">
                 
		<div ng-controller="nAutomationCtrl" style="width: 434px;">
		<div id=row0 style="margin-right: 5px"><p>Test Execution Report : 
		<a href="" ng-click="newWindow(report)" target="_blank">{{report}}</a>
		 </p>
		</div>
		
			
			<div id=row1 style="margin-top: 5px" >
				<label id="pageLabel">Domain Name : </label>
				<select ng-model="selectedDName">
		        	<option ng-repeat="dName in domainNames">{{dName.url}}</option>
		        </select>
            </div>

            <div id=row2 style="margin-top: 10px">
            <label id="pageLabel">Extension : </label>
				<select ng-model="selectedFileExtension">
		        	<option ng-repeat="fExtn in fileExtensions">{{fExtn.ext}}</option>
		        </select>
			</div>
			<div id=row3 style="margin-top: 15px">
				<label id="pageLabel">PageName</label>
				<select ng-model="selectedPageName" ng-change="dropDownChnaged()">
      				<option ng-repeat="pgName in pageNames">{{pgName.name}}</option>
    			</select>
    		</div>
			
			<div id="elementDiv" style="margin-top: 20px">
				<label id="pageelementLabel">PageElement</label> <select multiple
					ng-multiple="true" ng:model="elementmodel"
					ng-options="element.name for element in elements">
				</select> <span style="margin-left: auto;"><b>You selected:</b>
					{{elementmodel}}</span>
			</div>
			
			<div style="margin-top: 20px">
				<label id=expectedlabel>ExpectedResult</label> <input type="text"
					name="expectedresult" required="required" />
			</div>
			<div style="margin-top: 14px">
				<button ng-click="executeTest()">Execute Test</button>
				<button >Cancel</button>
				

			</div>
		</div>
	</div>
</body>

</html>
