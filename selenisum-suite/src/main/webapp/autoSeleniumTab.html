<!doctype html>
<html ng-app="nAutomationApp">

<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="js/tab.js"></script>
	<head>
<link rel="stylesheet" type="text/css" href="css/custom.css">
<body>
<div>
		<label class="top-header-label">Selenisum Automation</label>

	<div ng-controller="nAutomationCtrl"  class="custom-border" >
		<form name="campaignForm" class="form-horizontal" novalidate >
        	<uib-tabset>

	        	<uib-tab heading="Add Tests">
	            	<div ng-include="'incrementTextBox.html'"></div>
	          	</uib-tab>

	        	<uib-tab heading="Input Data">
	            	<div ng-include="'inputDataTab.html'"></div>
	          	</uib-tab>

	          	<uib-tab heading="Test Execution">
	              	<div ng-include="'testExecutionTab.html'"></div>
	          	</uib-tab>
	          
	           	<uib-tab heading="Execution Report">
	             	<div ng-include="'executionReportTab.html'"></div>
	           	</uib-tab>

	        </uib-tabset>
      </form>
      <hr/>
	</div>
	</div>
</body>
</html>
