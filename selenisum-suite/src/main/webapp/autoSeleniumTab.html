<!doctype html>
<html ng-app="nAutomationApp">

<head>


<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script
	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
	
<script src="js/thirdparty/dirPagination.js"></script>

<script src="js/app.js"></script>
<script src="js/inputDataController.js"></script>
<script src="js/reportController.js"></script>
<script src="js/testExecutionController.js"></script>
<script src="js/testSuiteController.js"></script>
<head>
<link rel="stylesheet" type="text/css" href="css/custom.css">
<body>
	<div>
		<img src="images/nisumlogo.jpg" alt="nisum" class="nisum-log-style">

		<label class="top-header-label">Selenisum Automation</label>

		<div class="custom-border">
			<form name="campaignForm" class="form-horizontal" novalidate>
				<uib-tabset> <uib-tab heading="Add Tests">
				<div ng-controller="testSuiteCtrl">
					<div ng-include="'testSuiteTab.html'"></div>
				</div>
				</uib-tab> <uib-tab heading="Input Data">
				<div ng-controller="inputDataCtrl">
					<div ng-include="'inputDataTab.html'"></div>
				</div>
				</uib-tab> <uib-tab heading="Test Execution">
				<div ng-controller="testExecutionCtrl">
					<div ng-include="'testExecutionTab.html'"></div>
				</div>
				</uib-tab> <uib-tab heading="Execution Report">
				<div ng-controller="reportCtrl">
					<div ng-include="'reportTab.html'"></div>
				</div>
				</uib-tab> </uib-tabset>
			</form>
			<hr />
		</div>
	</div>
</body>
</html>
