<!doctype html>
<html ng-app="nAutomationApp">

<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="js/tab.js"></script>

<style type="text/css">
	.nav-tabs, li.ng-isolate-scope a:ACTIVE {
		background: aliceblue;
		color: #fff;
		text-shadow: none;
	}
	.tab-content{
		padding-top: 23px;
		padding-left: 40px;
	}
	
	.form-control{
		width: inherit;
	}
	 .custom-border{
		border: 2px ridge aliceblue;
    border-left-style: ridge;
    border-radius: 3px;
    margin-top: 43px;
    margin-left: 70px;
    width: 90%;
	} 
</style>

</head>
<body>
	<div ng-controller="nAutomationCtrl"  class="custom-border" >
		<form name="campaignForm" class="form-horizontal" novalidate >
        	<tabset>

	        	<tab heading="Add Tests">
	            	<div ng-include="'incrementTextBox.html'"></div>
	          	</tab>

	        	<tab heading="Input Data">
	            	<div ng-include="'inputDataTab.html'"></div>
	          	</tab>

	          	<tab heading="Test Execution">
	              	<div ng-include="'testExecutionTab.html'"></div>
	          	</tab>
	          
	           	<tab heading="ExecutionReport">
	             	<div ng-include="'executionReportTab.html'"></div>
	           	</tab>

	        </tabset>
      </form>
      <hr/>
	</div>
</body>
</html>
